  <style>
    .container {
      max-width: 900px;
      margin: 32px auto;
      padding: 20px;
    }

    .community-card {
      background: #faf9f6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding: 28px;
    }

    .community-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .community-header h1 {
      margin: 0 0 6px 0;
      color: #5b4636;
      font-weight: 600;
      font-size: 24px;
    }

    .community-header p {
      margin: 0;
      color: #7a6a58;
      font-size: 14px;
    }

    /* Cusdis wrapper style and iframe blending */
    #cusdis_thread {
      margin-top: 18px;
      border-radius: 12px;
      overflow: hidden; /* round the iframe corners */
      background: #fff;
      border: 1px solid rgba(90,80,70,0.04);
    }

    /* Ensure iframe takes full width */
    #cusdis_thread iframe {
      width: 100%;
      border: none;
      min-height: 420px; /* fallback height */
      display: block;
    }

    /* Small responsive tweak */
    @media (max-width: 640px) {
      .container { padding: 12px; }
      .community-card { padding: 18px; }
    }
  </style>
</head>

      setTimeout(() => {
